<html>

<head>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" ></script>

<script>

async function load() {
    const url = 'https://bromagic1.github.io/ITS365/XOR/model.json';
    const model = await tf.loadLayersModel(url);
    return model;
};

function predict(model) {

    const userInput = document.getElementById('userInput').value;
    const userInput2 = document.getElementById('userInput2').value;
    const inputTensor = tf.tensor([[parseInt(userInput), (userInput2)]]);

    model.then(model => {
        let result = model.predict(inputTensor);
        result = result.round().dataSync()[0];
        alert("XOR RESULT: " + result);
        
    });
};

const model = load();

</script>
</head>

<body>
<h3>  XOR Model  </h3>

<input id="userInput" type="text">  </input>
<input id="userInput2" type="text">  </input>

<button onclick="predict(model)">XOR</button>

</body>

</html>
